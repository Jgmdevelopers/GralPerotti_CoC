{% extends "base_auth.html" %}

{% block title %}Editar Imagen{% endblock %}

{% block content %}

<style>
    .form-carga {
        background-color: #f8f9fa; /* Fondo gris claro */
        padding: 20px; /* Padding interior */
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave */
        margin-top: 80px;
    }
</style>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Editar Imagen</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imageUpload">Cargar Nueva Imagen</label>
                    <input type="file" class="form-control-file" id="imageUpload" name="image">
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ image.titulo }}">
                </div>
                <div class="form-group">
                    <label for="content">Texto</label>
                    <input type="text" class="form-control" id="content" name="content" value="{{ image.content }}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('auth.home') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
